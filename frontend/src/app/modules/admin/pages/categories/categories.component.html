<main class="admin-categories">
    <header class="header">

        <h4>Leader Board</h4>
        <mat-divider></mat-divider>
        <section class="action-bar">
            <mat-form-field>
                <mat-label>Search Category</mat-label>
                <input type="text" matInput [formControl]="searchCategory">
            </mat-form-field>
            <div class="add">
            <button mat-flat-button color="primary" (click)="openCategoryDialog('add')">Add Category</button>
        </div>
    </section>
</header>
    <mat-tab-group (selectedTabChange)="handleTabChange($event)">
        <mat-tab label="Active">
            <app-data-grid [totalCount]="totalCount" [displayedColumns]="displayedColumns" [dataSource]="dataSource" [useColumns]="useColumns"
            (action)="handleAction($event)"></app-data-grid>
        </mat-tab>
        <mat-tab label="Archived">
            <app-data-grid [totalCount]="totalCount" [displayedColumns]="displayedColumns" [dataSource]="dataSource" [useColumns]="useColumns"
            (action)="handleAction($event)"></app-data-grid>
        </mat-tab>
    </mat-tab-group>
</main>
